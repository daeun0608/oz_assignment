<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hi+Melody&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">오즈코딩스쿨</p>
                        <p class="user__count">css 공부중 ... </p>
                    </div>
                </div>
            </section>
        </main>
        <form action="" class="chat-form">
            <section class="chat-form__field">
                <textarea name="" id="" class="chat-form__msg"></textarea>
                <input type="submit" class="chat-form__bt" value="보내기">
            </section>
        </form>
    </div>
</body>

</html>
