<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 bg-light border border-2 rounded">
        <h3 class="mt-3 mb-3">회원가입</h3>
        <form action="#" id="form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">아이디</label>
                <input class="form-control" name="id" placeholder="아이디" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">비밀번호</label>
                <input class="form-control" type="password" name="pw1" placeholder="비밀번호" required>
                * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">비밀번호 확인</label>
                <input class="form-control" type="password" name="pw2" placeholder="비밀번호 확인" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">이름</label>
                <input class="form-control" name="name" placeholder="사용자 이름" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">전화번호</label>
                <input class="form-control" name="phone" placeholder="휴대전화 번호" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">성별</label><br>
                <label><input class="form-check-input" type="radio" name="gender" value="male" checked>남자</label>
                <label><input class="form-check-input" type="radio" name="gender" value="female">여자</label>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">이메일</label>
                <input class="form-control" title="정확한 메일 주소를 작성해주세요" type="email" placeholder="이메일" name="email" autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="submit" value="가입" class="btn btn-primary" title="가입">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="join.js"></script>
</body>

</html>
