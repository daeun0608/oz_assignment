<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="list">
            <ul>
                <li>순서가</li>
                <li>없음</li>
                <ul>
                    <li>리스트 안에</li>
                    <li>리스트 넣기</li>
                </ul>
            </ul>
            <ol start="3" type="a">
                <li>순서가</li>
                <li>있음</li>
                <li>type 안에서 alt+space</li>
            </ol>
        </div>

        <br><br><br>

    <!--표의 컨테이너 thead, tbody, tfoot
        thead : 표의 제목이나 주제
        tbody : 표의 본문
        tfoot : 표의 요약글이나 맺음말
    -->
    <div id="table">
        <table border="1">
            <thead>
                <caption><strong>표제목</strong></caption>
                <tr>
                    <th>border</th>
                    <th>제목컬럼2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>테두리 두께</td>
                    <td>내용2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br><br>

    <div id="input">
        <!--같은 텍스트라도 브라우저나 모바일에서 인식하고 가장 적합한 동작을 제공-->
        <label>아이디<input type="text"></label><br>
        <label for="pw">라벨안에 input이 없을경우 for사용</label>
        <input type="email" id="pw"><br>
        <input type="password" placeholder="placeholer"><br>
        <input type="search"><br>
        <input type="date"><br>
        <!--수치입력-->
        <input type="color"><br>
        <input type="number">버튼으로 숫자를 제어할 수 있는 스피너<br>
        <input type="range"><br>
        <label><input type="checkbox" name="check"> label로 묶으면 텍스트를 눌러도 체크</label>
        <label><input type="checkbox" name="check">c2</label>
        <label><input type="checkbox" name="check">c3</label>
        <br>
        <label><input type="radio" name="radio" value="r1">value를 적어야 서버나 js에 값전달 가능</label>
        <label><input type="radio" name="radio">r2</label>
        <label><input type="radio" name="radio">r3</label>
    </div>

    <br><br><br>

    <select>
        <option value="v1">select로 드롭다운</option>
        <option value="v2">value로</option>
        <option value="v3">값 구별</option>
        <option value="v4" selected>처음 노출할 값 선택</option>
    </select><br>
    <textarea cols="10" rows="6">cols는 가로, rows가 세로. textarea는 리사이징이 가능하다</textarea>

    <br><br><br>

    <fieldset>
        <legend>fieldset으로 영역묶고 legend로 범례표시</legend>
        <p>progress는 작업 진행을 보여준다</p>
        <progress></progress><br>
        <progress value="60" max="100"></progress>
    </fieldset>

    <br><br><br>

    <input type="button" value="content">
    <button>content</button>

    <br><br><br>

    <!--
        form태그 : 입력값을 서버로 제출하는 태그
        form속성 : action(서버의 url), method(입력값 제출 방식 get/post)
        get은 서버의 정보를 가져오겠다, post는 서버의 정보를 조작하겠다

        form안의 input태그에 name속성을 추가해서 서버가 항목을 구별하도록!
    -->
    <form action="none.com" method="post">
        <label>
            이름 <input type="text" name="name">
        </label><br>
        <label>
            나이 <input type="number" name="age">
        </label><br>
        <label>
            성격 <input type="text" name="character">
        </label><br>
        <input type="submit">
    </form>
</body>
</html>
