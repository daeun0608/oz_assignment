<!-- 웹
    웹 : 인터넷 상의 컴퓨터들 간에 정보를 공유할 수 있도록 해주는 네트워크 시스템
    웹 개발 : 인터넷과 웹을 통해 공유할 웹 사이트를 만드는 일, 이를 서비스하기 위해 필요한 다양한 환경을 구축하는 일
    웹 사이트[웹 페이지(HTML, CSS로 만든 화면)가 모인 것]
-->

<!-- HTML
    페이지의 뼈대를 만드는 언어 HTML
    웹 페이지의 스타일을 정의하는 언어 CSS

    HTML(HyperText Markup Language) : 웹페이지의 콘텐츠를 정의하기 위해 사용하는 언어
    HyperText : 하이퍼링크를 통해 어떤 문서에서 다른 문서로 접근할 수 있는 텍스트
    Markup : (콘텐츠를) 표시하다
-->

<!-- html에는 표시될 화면 외에 '문서정보'가 포함
    head : 문서의 정보를 기입하는 부분
    body : 문서의 내용을 기입하는 부분
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 학습</title>
    </head>
    <body>
        <!--
            html 주의사항
            1. 태그 이름은 소문자
            2. 엔터를 이용한 줄바꿈 무시
            3. 스페이스를 이용한 공백을 한번만 허용
            4. 들여쓰기를 적절히 사용하는 것을 권장

            태그의 기본 형태 : <태그명>콘텐츠</태그명>  (여는 태그와 닫는 태그)
            단일태그 : 콘텐츠 없이 태그기능만 사용 <태그명>,<태그명 />
            속성 : 태그의 부가적 기능, 개수 제한이 없음, 공백으로 구분 <태그명 속성='값'>콘텐츠</태그명>
        -->
        <p>텍스트</p>
        <p style="color:red" id="text">속성 값 변화</p>
        <p>p태그는 문단 텍스트로 문단과 문단 사이는 여백이 있다</p>

        <br><br><br>

        <h1>h태그는</h1>
        <h3>제목(표제) 요소를</h3>
        <h6>나타내는 태그이다</h6>

        <br><br><br>

        <hr>    <!--수평선-->

        <br><br><br>

        <p>
            2칸이상의 공백을 표현하려면 &nbsp;&nbsp;&nbsp;&nbsp;npsp사용하기
            <br>줄바꿈은?<br>
            br사용해야함<br>
            &copy; 저작권 표시는 copy
        </p>

        <br><br><br>

        <!--
            웹 요소는 자기가 속한 영역의 너비를 모두 차지하는 '블록 레벨 요소'와 자기가 필요한 공간만 차지하는 '인라인 요소'로 구분된다.
        -->
        <!-- 인라인 요소 -->
        <mark>형광펜</mark>
        <strong>굵게</strong>
        <em>기울기</em>
        <q>인용구, 따옴표 추가</q>
        <s>취소선</s>

        <!-- 
        컨테이너
            콘텐츠나 레이아웃에 영향을 주지 않고, 단지 요소 여럿을 묶어 관리를 편하게 하는 역할을 하는 요소
            콘텐츠 내용을 구분하거나 공통적인 스타일을 적용할 때 사용
            div(블록), span(인라인)등의 태그를 사용

        전역 속성 : 모든 html 태그에서 공통으로 사용하는 속성
            id : 요소에 고유한 이름을 부여하는 식별자
            class : 요소를 그룹 별로 묶는 식별자
            style : 요소에 적용할 css 선언
            title : 요소의 추가 정보를 툴팁으로 제공
        -->

        <br><br><br>

        <div id="1번"></div>
        <div id="2번">
            <p>
                컨테이너는 아무런 영향도 주지않고 코드만 구분한다.
                <span style="background-color:yellowgreen">전역변수는 모든 요소가 가진다.</span>
            </p>
        </div>

        <br><br><br>

        <div id="img태그"><!--width와 height의 기본은 px-->
            <img src="../image/flower.jpg" alt="로딩과 오류 그리고 웹 접근성을 상승시키는 대체 텍스트 속성" width="300">
        </div>

        <br><br><br>

        <div id="a태그">
            <a href="https://www.naver.com" target="_blank">target의 기본값은 현재 탭에서 여는 _self, _blank는 새탭으로 간다.</a><br>
            <a href="../Mini_Project/propile.html">로컬파일 이동도 가능</a>
        </div> 
    </body>
</html>
